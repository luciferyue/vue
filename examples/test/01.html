<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue源码剖析</title>
	<script src="../../dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<h1>初始化流程</h1>
		<h1>{{obj.foo}}</h1>
	</div>
</body>
<script>
	//创建实例 会有几个Observe? Dep? Watcher
	//$attrs,$listener会乱入dep
	//2 2 1
	//2 4 1
	new Vue({
		el: "#app",
		data: {
			obj: {
				foo: "foo"
			}
		}
	});
</script>

</html>

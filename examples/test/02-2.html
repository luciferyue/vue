<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>虚拟dome</title>
	<script src="../../dist/vue.js"></script>
</head>

<body>
	<div id="demo">
		<h1>虚拟dome</h1>
		<p v-for="s in arr" :key="s">{{s}}</p>
	</div>
</body>
<script>
	const app = new Vue({
		el: "#demo",
		data: { arr: ["a", "b", "c", "d"] },
		// 使用key
		// a b c d
		// a b e c d

		// b c d
		// b e c d

		// c d
		// e c d

		// c
		// e c

		// []
		// e

		// 不适用key
		// a b c d
		// a b e c d

		// b c d
		// b e c d

		// c d
		// e c d	update c e

		// d
		// c d	update c d

		// []
		// d	create d insert d
		mounted() {
			setTimeout(() => {
				this.arr.splice(2, 0, 'e')
			}, 1000)
		}
	});

	var arr = [0, 1, 2, 3, 4]
	var i = 2
	console.log(arr[++i]);
	console.log(i);
</script>

</html>

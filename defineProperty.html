<script>
    // 实现对象的响应式原理
    //1.Object.defineProperty()
    function defineReactive(obj, key, val) {
        Object.defineProperty(obj, key, {
            get() {
                console.log('get', val)
                return val
            },
            set(newVal) {
                if (newVal !== val) {
                    console.log('set', newVal);
                    val = newVal;
                    //执行跟新
                    update()
                }
            }
        })
    }


    function update() {
        app.innerText = obj.foo
    }

    const obj = {}
    defineReactive(obj, 'foo', 'foo');

    setInterval(() => {
        obj.foo = new Date().toLocaleTimeString()
    }, 1000);
</script>
